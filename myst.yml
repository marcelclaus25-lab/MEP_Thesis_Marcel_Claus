# See docs at: https://mystmd.org/guide/frontmatter
version: 1
project:
  id: 7204695b-7485-4989-863c-16cf6e4db155
  title: Template for TU Delft JB2  
  # description:
  # keywords: []
  authors: [Freek Pols]
  # abstract: Optional
  date: ${BUILD_DATE} 
  github: https://github.com/TUD-JB-Templates/JB2 # Change this URL to your GitHub repository

  plugins: 
    - plugins/experiment.mjs
    - plugins/pdf_exercise.mjs
    - plugins/example.mjs
    - plugins/intermezzo.mjs
    - plugins/pdf_iframe.mjs

  options:
    cover: Figures/Cover.PNG
    logo: Figures/logo.png
    ToC_depth: 1

  downloads:
    - id: output-pdf
  exports:
    - format: typst
      template: ./TUD_pdf_temp
      output: exports/book2.pdf
      id: output-pdf

  
  toc:
    # Auto-generated by `myst init --write-toc`
    - file: Content/index.md
    - file: testfile.md
    - file: Content/1_intro.md
    - file: Content/2_template.md
    - file: Content/3_cheat_sheet.md
    - file: Content/4_pdfoutput.md
    
site:
  template: book-theme
  options:
    favicon: favicon.ico
    style: ./css/TUD_stylesheet.css
    logo: Figures/logo.png
    folders: false
  
  actions:
    - title: report issue
      url: https://github.com/TUD-JB-Templates/JB2/issues
